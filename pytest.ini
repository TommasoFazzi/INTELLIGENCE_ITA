[pytest]
# ============================================================================
# CONFIGURAZIONE PYTEST PER INTELLIGENCE_ITA
# ============================================================================

# Directory dove cercare i test
testpaths = tests

# Pattern per identificare i file di test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personalizzati (definiti in conftest.py)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (slowest, full pipeline)
    slow: Slow tests (can be skipped with -m 'not slow')

# Opzioni di default per pytest
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra

# Opzioni coverage (commentate per ora, le attiviamo dopo)
# addopts =
#     --cov=src
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Timeout per singolo test (evita test che si bloccano)
# timeout = 30

# Gestione warning
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Output
console_output_style = progress

# Configurazione logging
log_cli = false
log_cli_level = INFO
