# Temporary HTTP-only config for pre-SSL deployment
# Use this instead of ad-hoc nginx containers. Replace with intelligence.conf once certbot is set up.

# Rate limiting zones (shared with intelligence.conf — only one should be active at a time)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

limit_req_status 429;
limit_conn_status 429;

server {
    listen 80;
    server_name _;

    # Block non-GET methods
    if ($request_method !~ ^(GET|HEAD|OPTIONS)$) {
        return 405;
    }

    # No request body needed (all GET endpoints)
    client_max_body_size 1k;

    # Connection limit per IP
    limit_conn conn_limit 20;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;

    # Extended timeouts for AI operations
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Next.js static assets — immutable cache (no rate limit needed)
    location /_next/static/ {
        proxy_pass http://frontend:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # All traffic → Next.js (including /api/proxy/* server-side routes)
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
