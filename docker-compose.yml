services:

  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    user: "999:999"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    shm_size: "256mb"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: intelligence_ita
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d intelligence_ita"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/intelligence_ita
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      INTELLIGENCE_API_KEY: ${INTELLIGENCE_API_KEY}
      FRED_API_KEY: ${FRED_API_KEY:-}
      FMP_API_KEY: ${FMP_API_KEY:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://macrointel.net}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      REPORT_OUTPUT_DIR: /app/reports
      DATA_DIR: /app/data
    volumes:
      - reports:/app/reports
      - appdata:/app/data
      - logs:/app/logs
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 4g
          pids: 100
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    build:
      context: ./web-platform
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      backend:
        condition: service_healthy
    environment:
      INTELLIGENCE_API_URL: http://backend:8000
      INTELLIGENCE_API_KEY: ${INTELLIGENCE_API_KEY}
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512m
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"

volumes:
  pgdata:
  reports:
  appdata:
  logs:

networks:
  internal:
    driver: bridge
